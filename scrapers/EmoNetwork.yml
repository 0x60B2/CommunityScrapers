name: "EmoNetwork"
sceneByURL:
  - action: scrapeXPath
    url:
      - emonetwork.com
    scraper: sceneScraper
xPathScrapers:
  sceneScraper:
    scene:
      Title: //div[@class="trailer"]//img/@alt
      Details: //div[@class="videoContainer"]//p
      Performers:
        Name: //h2[contains(text(),'Models')]/a
      Image:
        selector: //div[@class="trailer"]//img/@src
      Date:
        selector: //h1
        postProcess:
          - replace:
              - regex: ^([^-]+).+
                with: $1
          - parseDate: January 2, 2006
      Tags:
        Name: //h4[contains(text(),'Search Tags')]/a
      Studio:
        Name:
          selector: //h3[contains(text(),'Site')]/a
          postProcess:
            - map:
                EmoTwinks: "Emo Twinks"
                ExposedEmos: "Exposed Emos"
                HomoEmo: "Homo Emo"
                HomoScene: "Homo Scene"
