name: "EvilAngelVideo"
movieByURL:
  - action: scrapeXPath
    url:
      - store.evilangelvideo.com/
    scraper: movieScraper
sceneByURL:
  - action: scrapeXPath
    url:
      - store.evilangelvideo.com/
    scraper: sceneScraper
xPathScrapers:
  movieScraper:
    movie:
      Name:
        selector: //h1[@class="description"]/text()
      Director:
        selector: //a[@data-label="Director"]/text()
      Date:
        selector: (//div[@class="release-date"])[1]/text()
        postProcess:
          - parseDate: Jan 02, 2006
      Synopsis:
        selector: //div[@class="synopsis"]/p//text()
        concat: " "
      FrontImage:
        selector: (//div[@id="viewLargeBoxcoverCarousel"]//img)[1]/@data-src
      BackImage:
        selector: (//div[@id="viewLargeBoxcoverCarousel"]//img)[2]/@data-src
      Duration:
        selector: (//div[@class="release-date"])[2]/text()
        postProcess:
          - replace:
              - regex: ^(\d+)\s*hrs\.\s+(\d+)\s*mins\. # xx hrs. xx mins.
                with: "$1:$2:00"
      Studio:
        Name:
          selector: //a[@data-label="Studio"]/text()
  sceneScraper:
    scene:
      Title:
        selector: //h1[@class="description"]/text()
      Director:
        selector: //a[@data-label="Director"]/text()
      Date:
        selector: (//div[@class="release-date"])[1]/text()
        postProcess:
          - parseDate: Jan 02, 2006
      Details:
        selector: //meta[@name="og:description"]/@content
      Performers:
        Name:
          selector: //span[@class="video-performer-name overlay"]
      Image:
        selector: //link[@rel="image_src"]/@href
      Studio:
        Name:
          selector: //a[@data-label="Studio"]/text()
      Tags:
        Name: //div[@class="categories"/a[@data-category="Item Page"]/text()
