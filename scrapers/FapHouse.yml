name: Faphouse
sceneByURL:
  - action: scrapeXPath
    url:
      - faphouse.com/videos/
    scraper: sceneScraper
xPathScrapers:
  sceneScraper:
    scene:
      Title: //h1
      Date:
        selector: //span[@class="video-info-details__video-publish-date"]
        postProcess:
          - parseDate: "02.01.2006"
      Details:
        selector: //div[contains(@class,"video-info-details")]/div[@class="fh-text-with-collapse-multiline"]/p[@class="fh-text-with-collapse-multiline__text"]
        concat: " "
      Tags:
        Name: //div[@class="video-info-details__categories"]/a
      Studio:
        Name: //a[@class="video-info-details__studio-link"]
      Image: //meta[@property="og:image"]/@content
# Last Updated April 24, 2023
