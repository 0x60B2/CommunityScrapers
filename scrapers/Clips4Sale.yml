name: Clips4Sale

sceneByURL:
  - action: scrapeXPath
    url:
      - clips4sale.com/studio/
    scraper: c4sSceneScraper

sceneByName:
  action: scrapeXPath
  queryURL: https://www.clips4sale.com/clips/search/{}/category/0/storesPage/1/clipsPage/1
  scraper: c4sSearch
sceneByQueryFragment:
  action: scrapeXPath
  queryURL: "{url}"
  scraper: c4sSceneScraper

xPathScrapers:
  c4sSearch:
    common:
      $card: //figure[contains(@class, "splide__slide")]
    scene:
      Title:
        selector: $card/@aria-label
        postProcess:
          - replace:
              - regex: <\/?em>
                with: ""
      URL:
        selector: $card//a[contains(@class, "search-clip__title")]/@href
        postProcess:
            - replace:
                - regex: ^
                  with: https://www.clips4sale.com
      Image:
        selector: $card//img/@data-src

  c4sSceneScraper:
    common:
      $scene: //figure[contains(@class, "mediabook-preview")]
      $studio: //a[@class="hover:underline text-white font-medium w-full truncate block"]/text()
    scene:
      Title:
        selector: $scene/figcaption/div/p[contains(@class, "lg:text-lg")]/text()
      Details:
        selector: $scene//div[contains(@class, "read-more--text")]/p/text()
        concat: "\n\n"
      Studio:
        Name: $studio
      Date:
        selector: //div[contains(@class, 'border-b border-white/20 lg:border-0 pb-3 lg:pb-0 mb-3 lg:mb-0')]/span[contains(text(),'/')]/text()
        postProcess: &ppParseDate
          - replace:
              - regex: \s.+
                with: ""
          - parseDate: 1/2/06
      Tags:
        Name: //span[text()='Keywords']/following-sibling::span[position()=1]/a
      Performers:
        # Clips4Sale doesn't have an explict performer field, but performers are
        # often included in the video tags. So we attempt to find matches there.
        Name: //span[text()='Keywords']/following-sibling::span[position()=1]/a
      Image:
        selector: $scene/div[@class="w-full lg:w-7/12 flex-grow flex-shrink-0"]//img/@data-src
        postProcess:
            - replace:
                - regex: ^
                  with: "https:"
      URL: //meta[@property="og:url"]/@content

driver:
  cookies:
    - CookieURL: "https://clips4sale.com"
      Cookies:
        - Name: "iAgreeWithTerms"
          Domain: ".clips4sale.com"
          Value: "true"
          Path: "/"
  headers:
    - Key: User-Agent
      Value: Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:79.0) Gecko/20100101 Firefox/79.0)


