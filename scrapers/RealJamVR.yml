name: RealJamVR
sceneByURL: &byURL
  - action: scrapeXPath
    url:
      - realjamvr.com/scene/
    scraper: sceneScraper

galleryByURL: *byURL

xPathScrapers:
  sceneScraper:
    scene:
      Title: &title
        selector: //h1
        postProcess:
          - replace:
              - regex: ^\s+(.+)\s+$
                with: $1
      Date:
        selector: //div[@class="specs-icon"]/following-sibling::strong
        postProcess:
          - replace:
            - regex: ^([a-zA-Z]{3})\D*(\d{1,2},\s*\d+)$
              with: $1. $2
          - parseDate: Jan. 2, 2006
      Performers:
        Name: (//a[starts-with(@href, "/actor")]/text())[1]
      Tags:
        Name: //a[starts-with(@href, "/scenes") and @class="tag"]/text()
      Details:
        selector: //div[@class="opacity-75 my-2"]
      Image:
        selector: //*[@id="video-player"]//@poster
      Studio:
        Name:
          fixed: RealJamVR
