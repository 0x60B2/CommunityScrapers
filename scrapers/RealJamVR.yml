name: RealJamVR
sceneByURL:
  - action: scrapeXPath
    url:
      - realjamvr.com
    scraper: sceneScraper
xPathScrapers:
  sceneScraper:
    scene:
      Title:
        selector: //h1
        postProcess:
          - replace:
              - regex: ^\s+(.+)\s+$
                with: $1
      Date:
        selector: //div[contains(@class, "specs-icon")]/following-sibling::strong
        postProcess:
          - parseDate: January 2, 2006
      Performers:
        Name: (//a[starts-with(@href, "/actor")]/text())[1]
      Tags:
        Name: //a[starts-with(@href, "/scenes") and @class="tag"]/text()
      Details:
        selector: //div[@class="opacity-75 my-2"]
      Image:
        selector: //*[@id="video-player"]//@poster
      Studio:
        Name:
          fixed: RealJamVR
