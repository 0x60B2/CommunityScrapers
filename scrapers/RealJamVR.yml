name: RealJamVR
sceneByURL: &byURL
  - action: scrapeXPath
    url:
      - realjamvr.com
    scraper: sceneScraper

galleryByURL: *byURL

xPathScrapers:
  sceneScraper:
    scene:
      Title: &title
        selector: //h1
      Date: &date
        selector: //div[@class="ms-4"]/text()
        postProcess:
          - replace:
              - regex: 'Sept\.'
                with: "Sep."
          - parseDate: Jan. 2, 2006
          - parseDate: January 2, 2006
      Performers: &performers
        Name: //div[contains(@class,"text-sm-start")]/a[contains(@href,"/actor/")]
      Tags: &tags
        Name: //a[@class="tag"] | //div[not(@class)]/div[@class="specs-icon"]
      Details: &details
        selector: //div[@class="opacity-75 my-2"]
      Image:
        selector: //dl8-video/@poster
      Studio: &studio
        Name:
          fixed: RealJamVR
    gallery:
      Title: *title
      Date: *date
      Performers: *performers
      Tags: *tags
      Details: *details
      Studio: *studio

